<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Squid Game: marbles</title>
    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="./Styles/marbles.css">
    <link rel="stylesheet" href="./Styles/game.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <h1>Squid Game: Marbles</h1>
        <button id="backToHomePage" class="fas fa-hotel"></button>
    </nav>
    <main>
        <section id="homePage" class="home">
            <button id="rules" onclick="">
                <h3>
                    Régles
                </h3>
            </button>
            <button id="start">
                <div id="intTri">
                    <h3>Start</h3>
                </div>
            </button>
            <button id="hallOfFame" onclick="">
                <h3>
                    Meilleurs joueurs
                </h3>
            </button>
        </section>
        <section id="selectPlayers" class="hidden gameSection">
            <h2>VEUILLEZ VOUS IDENTIFIER</h2>
            <div class="button">
                <button id="solo" value="solo"><i class="far fa-user"></i>
                    Solo
                </button>
                <button id="multiplayers" value="multiplayers"><i class="fas fa-user-plus"></i>Multijoueurs</button>
            </div>
            <div class="inputplayer">
                <div>
                    <label for="username1">Quel est votre nom matricule 456 ?</label>
                    <input type="text" name="username1" id="username1">
                </div>
                <div>
                    <label for="username2" class="hidden">Quel est votre nom matricule 001 ?</label>
                    <input type="text" id="username2" class="hidden">
                </div>
            </div>
            <div class="btnBottomRight">
                <button id="goPlay" class="btnNext">COMMENCER LE JEU</button>
            </div>
        </section>

        <section id="gameChoice" class="hidden gameSection">
            <h2 id="titleGameChoice">CHOISIT LE NOMBRE DE BILLES A MISER</h2>
            <div id="resultGameChoice"></div>
            <div class="marblesBet" >
                <div id="btnMarbles" class="hover15"></div>
            </div>
            <div class="btnBottomRight">
                <button id="toIAGuess" class="btnBottomRight btnNext">Valider</button>
            </div>
        </section>
        <section id="IAGuess" class="hidden gameSection">
            <h2 id="titleIAGuess"></h2>
            <div id="resultIAGuess"></div>
            <button id="toIABet" class="btnBottomRight btnNext">Continuer</button>
        </section>
        <section id="IABet" class="hidden gameSection">
            <h2 id="titleIABet">IA Bet</h2>
            <div id="resultIABet">IA choisit son nombre de billes</div>
            <button id="toPlayerGuess" class="btnBottomRight btnNext">Continuer</button>
        </section>
        <section id="playerGuess" class="hidden gameSection">
            <h2 id="titlePlayerGuess">Pair ou Impair</h2>
            <div class="evenOrOdd">
                <button id="even" class="btnNext">Pair</button>
                <button id="odd" class="btnNext">Impair</button>
            </div>
        </section>
        <section id="playerGuessResult" class="hidden gameSection">
            <h2 id="titlePlayerGuessResult">Player result Guess</h2>
            <div id="resultPlayerGuessResult">You Win/Loose</div>
            <button id="toPlayerBet" class="btnBottomRight btnNext">Continuer</button>
        </section>
        <section id="changingPlayer" class="hidden">
            <button id="myTurn">Je suis prêt!</button>
        </section>
        <section id="gameOver" class="hidden gameSection">
            <h2 id="titleGameOver">Game Over</h2>
            <div id="resultGameOver"></div>
            <button id="replay" class="btnBottomRight btnNext">Recommencer une partie</button>
        </section>

    </main>
    <footer>
        <div class="nameFooter">
            <p>Created by : </p>
            <ul>
                <li>Ghauspie</li>
                <li>JC</li>
                <li>HG</li>
            </ul>
        </div>
        <div class="lien">
            <a href="https://www.netflix.com/fr/" id="netflix">loololl</a>
        </div>
        <audio controls>
            <source src="./Sound/squid-game-theme-tune-sound-effect.mp3" type="audio/mp3">
            Votre navigateur ne supporte pas la balise audio.
        </audio>
    </footer>

    <script src="https://kit.fontawesome.com/6bd3017b32.js" crossorigin="anonymous"></script>
</body>

</html>
