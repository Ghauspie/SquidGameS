<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=*, initial-scale=1.0">
    <title>Squid Game: play or death</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>Squid Game</h1>
        <button id="backToHomePage">Retour</button>
    </nav>
    <main>
        <section id="homePage">
            <button id="rules">Régles</button>
            <button id="start">Start</button>
            <button id="hallOfFame">Meilleurs joueurs</button>
        </section>
        <section id="selectPlayers">
            <button id="solo">Solo</button>
            <button id="multiplayers">Multijoueurs</button>
            <input type="text" id="username1">
            <input type="text" id="username2">
        </section>
        <section id="gameChoice">
            <input type="number" id="numberOfMarbles">
            <button id="validateChoice">Valider</button>
        </section>
        <section id="gameGuess">   
            <button id="even">Pair</button>
            <button id="odd">Impair</button>
        </section>
        <section id="changingPlayer">
            <button id="myTurn">Je suis prêt!</button>
        </section>

    </main>
    <footer>Netflix</footer>
</body>

</html>
