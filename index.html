<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game Marbles</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="./Styles/marbles.css">  
    <script src="./Tsc/bundle.js" defer></script>
</head>

<body>
    <nav>
        <h1>Squid Game: Marbles</h1>
        <button id="backToHomePage">Retour</button>
    </nav>
    <main>
        <section id="homePage">
            <button id="rules">Régles</button>
            <button id="start">Start</button>
            <button id="hallOfFame">Meilleurs joueurs</button>
        </section>
        <section id="selectPlayers">
            <button id="solo">Solo</button>
            <button id="multiplayers">Multijoueurs</button>
            <input type="text" id="username1">
            <input type="text" id="username2">
        </section>
        <section id="gameChoice">
            <h2>CHOISIR LE NOMBRE DE BILLES A MISER</h2>
            <input type="number" id="numberOfMarbles">
            <button id="testMarbles">Test marbles</button>
            <button id="validateChoice">Valider</button>
            <br>
            <div id="btnMarbles" class="hover15"></div>
        </section>
        <section id="gameGuess">   
            <button id="even"><span class="big">1</span>Pair<span class="big">2</span></button>
            <button id="odd">Impair</button>
        </section>
        <section id="changingPlayer">
            <button id="myTurn">Je suis prêt!</button>
        </section>

    </main>
    <footer>Netflix</footer>
</body>

</html>
