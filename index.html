<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Squid Game: play or death</title>
    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="./Styles/style.css">
</head>

<body>
    <nav>
        <h1>Squid Game: Marbles</h1>
        <button id="backToHomePage" class="fas fa-hotel">Retour</button>
    </nav>
    <main>
        <section id="homePage">
            <button id="rules" onclick="">
                <h3>
                    Régles
                </h3>
                
            </button>
            <button id="start" onclick="StartPlayer()">
                <div id="intTri">
                    <h3>Start</h3> 
                </div>
               
            </button>
            <button id="hallOfFame" onclick=""><h3>
                Meilleurs joueurs
            </h3> </button>
        </section>
        <section id="selectPlayers" class="hidden">
            <div  class="button">
                <button id="solo" onclick="SelectNumberPlayer(value)" value="solo"><i class="far fa-user"></i>
                    Solo
                 </button>
                <button id="multiplayers" onclick="SelectNumberPlayer(value)" value="multiplayers">Multijoueurs</button>
            </div>
            <div class="inputplayer">
                <div>
                    <p id="Name1" class="hidden">Quel est votre nom joueur matricule  temporaire 1 ?</p>
                    <input type="text" id="username1" class="hidden">
                </div>
                <div>
                    <p id="Name2" class="hidden">Quel est votre nom joueur matricule temporaire 2 ?</p>
                    <input type="text" id="username2" class="hidden">  
                </div>
            </div>
            <button id="Goplay" onclick="goplay()">Go play for my life</button>
        </section>
        <section id="gameChoice" class="hidden">
            <input type="number" id="numberOfMarbles">
            <button id="validateChoice" onclick="game()">Valider</button>
        </section>
        <section id="gameGuess" class="hidden">    
            <button id="even">Pair</button>
            <button id="odd">Impair</button>
        </section>
        <section id="changingPlayer"class="hidden">
            <button id="myTurn">Je suis prêt!</button>
        </section>

    </main>
    <footer>
        <div class="nameFooter">
            <p>Created by : </p>
            <ul>
                <li>Ghauspie</li>
                <li>JC</li>
                <li>HG</li>
            </ul>
        </div>
        <div class="lien">
            <a href="">Netflix</a> 
        </div></footer>
        <script src="./Tsc/bundle.js"></script>
</body>

</html>
