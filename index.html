<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Squid Game: play or death</title>
    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="./Styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<body>
    <nav>
        <h1>Squid Game: Marbles</h1>
        <button id="backToHomePage" class="fas fa-hotel"></button>
    </nav>
    <main>
        <section id="homePage" class="home">
            <button id="rules" onclick="">
                <h3>
                    Régles
                </h3>
                
            </button>
            <button id="start" >
                <div id="intTri">
                    <h3>Start</h3> 
                </div>
               
            </button>
            <button id="hallOfFame" onclick=""><h3>
                Meilleurs joueurs
            </h3> 
            </button>

        </section>
        <section id="selectPlayers" class="hidden">
            <div  class="button">
                <button id="solo" value="solo"><i class="far fa-user"></i>
                    Solo
                 </button>
                <button id="multiplayers" value="multiplayers"><i class="fas fa-user-plus"></i>Multijoueurs</button>
            </div>
            <div class="inputplayer">
                <div>
                    <p id="Name1" class="hidden">Quel est votre nom joueur matricule  temporaire 1 ?</p>
                    <input type="text" id="username1" class="hidden">
                </div>
                <div>
                    <p id="Name2" class="hidden">Quel est votre nom joueur matricule temporaire 2 ?</p>
                    <input type="text" id="username2" class="hidden">  
                </div>
            </div>
            <button id="Goplay" onclick="goplay()">Go play for my life</button>
        </section>
        <section id="gameChoice" class="hidden">
            <input type="number" id="numberOfMarbles">
            <button id="validateChoice" onclick="getMarblesNbr()">Valider</button>
        </section>
        <section id="gameGuess" class="hidden">    
            <button id="even">Pair</button>
            <button id="odd">Impair</button>
        </section>
        <section id="changingPlayer"class="hidden">
            <button id="myTurn">Je suis prêt!</button>
        </section>

    </main>
    <footer>
        <div class="nameFooter">
            <p>Created by : </p>
            <ul>
                <li>Ghauspie</li>
                <li>JC</li>
                <li>HG</li>
            </ul>
        </div>
        <div class="lien">
                <a href="https://www.netflix.com/fr/" id="netflix" >loololl</a>
        </div>
        <audio autoplay controls>
            <source src="./Sound/squid-game-theme-tune-sound-effect.mp3" type="audio/mp3">
            Votre navigateur ne supporte pas la balise audio.
        </audio>
    </footer>
